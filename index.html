<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Figtree">
  
  <title>Frontend Mentor | Blog preview card</title>

  <style>
    body{
      font-family: 'Figtree';
      background-color: hsl(47, 88%, 63%);
    }
    .container{
      width: 100%;
      max-width: 320px;
      background-color: rgb(255, 255, 255);
      border: 2px solid black;
      border-radius: 20px;
      padding: 15px;
      display: flex; flex-direction: column;
      justify-content: center; justify-self: center;
    }
    .container img{
      padding-bottom:10px;
      border-radius: 15px;
    }
    #LearningTag{
      background-color:hsl(47, 88%, 63%);
      display: flex;
      width: 65px; height: 30px;
      border-radius: 5px;
      align-items: center;
      text-align: center;
      justify-content:center;
      padding: 0px;
    }  

  </style>
</head>
<body>
  
  <div class="container">
    <img src="assets\images\illustration-article.svg">
    <div id= "LearningTag"><h5> Learning </h5> </div>
    <p>Published 24 July 2025</p>
    <h3>HTML and CSS Foundations</h3>
    <p>These languages are the backbone and foundation of every website, defining structure, content and presentation</p>
  </div>
</body>
</html>
